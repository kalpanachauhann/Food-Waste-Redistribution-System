<!DOCTYPE html>
<html>
<head>
    <title>Food Waste Redistribution System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
            color: #1f4037;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            max-width: 600px;
            text-align: center;
        }

        .food-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .info {
            color: #444;
            margin: 10px 0;
            font-size: 15px;
        }

        .claim-btn {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
        }

        .claim-btn:hover {
            opacity: 0.9;
        }

        .empty-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }
    </style>
</head>

<body>

    {% include 'core/navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
