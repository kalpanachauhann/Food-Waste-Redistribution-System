<!DOCTYPE html>
<html>
<head>
    <title>Food Waste Redistribution System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            color: #2c7a7b;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #2c7a7b;
        }

        .info {
            color: #444;
            margin: 5px 0;
        }

        .claim-btn {
            background-color: #2c7a7b;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .claim-btn:hover {
            background-color: #225e5f;
        }

        .empty {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 50px;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar p {
            margin: 5px 0 0;
            font-size: 14px;
        }

    </style>
</head>

<body>

    {% include 'core/navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
