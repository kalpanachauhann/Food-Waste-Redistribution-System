<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="background-color:#f4f6f8;">
    <div style="
        width:350px;
        margin:80px auto;
        background:white;
        padding:30px;
        border-radius:8px;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;color:#2c7a7b;">Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red; text-align:center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username" style="width:100%;padding:8px;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" style="width:100%;padding:8px;"><br><br>

        <button type="submit" class="claim-btn" style="width:100%;">Login</button>
    </form>
</div>
</body>
</html>
